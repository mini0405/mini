version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd minentle-portfolio
        - npm ci
    build:
      commands:
        - cd minentle-portfolio
        - npm run build
  artifacts:
    baseDirectory: minentle-portfolio/build
    files:
      - '**/*'
  cache:
    paths:
      - minentle-portfolio/node_modules/**/*